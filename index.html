<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>3D Card</title>
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                    <img src="adidas.png" alt="adidas shoe" id="shoe">
                </div>
                <div class="info">

                    <h1 class="title">Addidas</h1>
                    </div>
                    
                    <p class="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad nisi dolorem magnam.
                    </p>
                    <div class="size">
                        <button class="sizes">xxl</button>
                        <button class="sizes">xl</button>
                        <button class="sizes">ml</button>
                        <button class="sizes">sm</button>
                        
                    </div>
                    <div class="purchase">
                        <button class="purchuse">purchuse</button>
                    </div>
               
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
